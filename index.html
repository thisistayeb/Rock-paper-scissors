<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <script src="game.js"></script>
    <title>Mind Reading - Rock, Paper, Scissors</title>
</head>
<body>
<div class="container">
    <div class="row" id="score">
        <div class="col-md-2 col-lg-4"></div>
        <div class="col-12 col-md-8 col-lg-4">
            <h1 id="userScore"></h1>
            <h1 id="agentScore">To start the game, choose an action.</h1>
            <h2 id = "round"></h2>

        </div>
        <div class="col-md-2 col-lg-4"></div>
    </div>

    <div class="row" id="image">
        <div class="col-2 col-md-4 col-lg-5"></div>
        <div class="col-8 col-md-4 col-lg-2">
        <img src="img/defult.svg" id="image2"></img>
        </div>
        <div class="col-2 col-md-4 col-lg-5"> </div>
    </div>
</div>


    <div class="" id ="button">
        <div class="d-grid">
            <button type="button" class="btn btn-danger btn-block" onclick="reset()" id="reset-btn" style="margin-bottom: 2px; display:none;">Reset</button>
            <button type="button" class="btn btn-primary btn-block" onclick="scissors()" style="margin-bottom: 2px;"> ✂️ Scissors</button>
            <button type="button" class="btn btn-primary btn-block" onclick="paper()" style="margin-bottom: 2px;">📝 Paper </button>
            <button type="button" class="btn btn-primary btn-block" onclick="rock()">🪨 Rock </button>
        </div>
</div>
    
</body>
</html>
